{% extends 'base.html' %}

{% load i18n %}
{% load bootstrap3 %}

{% block content %}
<h1>Formulário de inscrição</h1>
<form action="." method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_form_buttons %}
            <button type="submit" class="btn btn-primary">
                    {% bootstrap_icon "star" %} Submit
            </button>
    {% end_bootstrap_form_buttons %}
</form>
{% endblock content %}
